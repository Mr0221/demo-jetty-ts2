<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
 window.addEventListener("load", function(){
	 var myAuto = document.getElementById("auto");
	 myAuto.volume = 0.4;
	 myAuto.play();
 });
 function pause(){
	 var myAuto = document.getElementById("auto");
	 if(myAuto.paused){
		 myAuto.play();
		 
	 }else{
		 myAuto.pause();
	 }
 }
</script>
</head>
<body>
 <div id="audiobox">
<audio id="auto" controls="controls" >
	<source src="../src.music/1.mp3"/> 
	<source src="../src.music/周杰伦-最新专辑《惊叹号》.ogg" type="video/ogg"/>
</audio>
</div>
<input type="button" value="暂停" onclick="pause()">
</body>
</html>
