<input type="button" value="变大" onclick="bigger()">
<input type="button" value="变小" onclick="smaller()">
<input type="button" value="暂停" onclick="pause()">
<script type="text/javascript">
 function bigger(){
     var myVideo = document.getElementById("myVideo");
     myVideo.width=880;
     myVideo.height = 680;
 }

 function smaller(){
     var myVideo = document.getElementById("myVideo");
     myVideo.width=600;
     myVideo.height = 580;
 }
 function pause(){
     var myVideo = document.getElementById("myVideo");
     if(myVideo.paused){
         myVideo.play();
     }else{
         myVideo.pause();
     }
 }
</script>
