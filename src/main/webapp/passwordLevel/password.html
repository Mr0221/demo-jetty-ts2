<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>密码校验</title>
<script type="text/javascript" src="jquery.js"></script>
<style type="text/css">
	body{font:12px Arial;}
	input{float:left; font-size:12px;width:150px; border:1px solid #ccc;padding:3px;}
	#tips{float:left:margin:2px 0 0 20px;}
	#tips span{float:left; width:50px; height:20px; color:#999;overflow:hidden;background:#ccc;
	margin-left:2px;line-height:20px;text-align:center;}
	#tips .s1 .t{background:#f00;}
	#tips .s2 .t{background:#f90;}
	#tips .s3 .t{background:#ff6;}
	#tips .s4 .t{background:#090;}
</style>
</head>
<body>
	密码：<br/><input id="text" type="text" value="" maxlength="20"/>
	<div id="tips">
		<span></span>
		<span></span>
		<span></span>
		<span></span>
	</div>
	
	<script type="text/javascript">
		var password= document.getElementById("text");
		var div = document.getElementById("tips");
		var spanDoms = document.getElementsByTagName("span");
		var astr=["弱", "中", "强", "很强"]
		password.onkeyup = function(){
			var index =  checkPassword(this.value);
			div.className="s"+index;
			for(var i=0; i<spanDoms.lenght; i++){
				spanDoms[i].className="";
				spanDoms[i].innerHTML="";
				if(index){
					spanDomes[index-1].className="t";
					spanDomes[index-1].innerHTML=astr[index-1];
				}
			}
				
		};
		
		function checkPassword(value){
			// 0 初始值 1第一级别 2第二级别 3 。。。
			var modes = 0;
			if(value.length<=6){
				return modes;
			}
			// 包含数字 modes加一、
			if("/\d/".test(value)){
				modes++;
			}
			//小写
			if("/[a-z]/".test(value)){
				modes++;
			}
			//大写字母
			if("/[A-Z]/".test(value)){
				modes++;
			}
			//非数字 字母
			if("/\w/".test(value)){
				modes++;
			}
			
			switch(modes){
			case 1:return 1;
			break;
			case 2:return 2;
			break;
			case 3:return 3;
			break;
			case 4:return 4;
			break;
			}
		}
	</script>
</body>
</html>
